{% include "head" %}
<body>
	{% include "navbar" %}
	<div class="container">

		<h1 class="bd-title">Nodelist</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Hostname</th>
					<th scope="col">Status</th>
					<th scope="col">last response</th>
					<th scope="col">Address</th>
				</tr>
			</thead>
			{% for node in nodes %}
			<tr>
				<td><a href="/node/{{ node.nodeid }}">{{ node.last_response.nodeinfo.hostname }}</a></td>
				<td>
					{% if node.status == "Up" %}
					<span class="badge bg-success">Up</span>
					{% else %}
					<span class="badge bg-danger">Down</span>
					{% endif %}
				</td>
				<td>{{ node.last_seen_secs }}s ago</td>
				<td><a href="http://[{{ node.last_address }}]">{{ node.last_address }}</a></td>
			</tr>
			{% endfor %}
		</table>
	</div>
</body>
