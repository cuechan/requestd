image: rustlang/rust:nightly-buster

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - target

stages:
  - build
  - test
  - deploy

before_script:
  - apt update && apt install -y libzmq3-dev >> /dev/null


build:build:
  stage: build
  cache:
    key: debug
  script:
    - cargo update
    - cargo build


build:deb:
  stage: build
  cache:
    key: release
  script:
    - cargo install cargo-deb
    - cargo deb
  artifacts:
    paths:
      - target/debian


build:doc:
  stage: build
  script:
    - cargo update
    - cargo doc
  artifacts:
    paths:
      - target/doc


test:test:
  stage: test
  needs: ["build:build"]
  cache:
    key: debug
  script:
    - cargo test

test:deb:
  stage: test
  needs: ["build:deb"]
  script:
    - dpkg -i target/debian/*.deb
    - "[ -e /etc/requestd.yml ]"
    - requestd --help >> /dev/null



pages:
  stage: deploy
  only:
    - master
  needs: ["build:deb", "build:doc"]
  before_script:
    - apt update && apt install -y libzmq3-dev:amd64
  script:
    # - cargo install cargo-deb
    # - cargo deb
    # - cargo doc
    - mkdir -p public
    - cp -vr target/doc/* public/
    - cp -vr target/debian/*.deb public/requestd.deb
  artifacts:
    paths:
      - public
